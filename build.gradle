buildscript {
    repositories {
        jcenter()
        maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
    }
    dependencies {
        classpath "net.fabricmc:fabric-loom:0.2.0-SNAPSHOT"
    }
}

version = "1.0.0"

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version = version + "." + "${ENV.BUILD_NUMBER}"
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

group = 'modmuss50.JustSleep'
archivesBaseName = "JustSleep-fabric"

dependencies {
	minecraft "com.mojang:minecraft:18w50a"
	mappings "net.fabricmc:yarn:18w50a.59"
	modCompile "net.fabricmc:fabric-loader:0.3.0.73"
	modCompile "net.fabricmc:fabric:0.1.1.61"
}
