buildscript {
    repositories {
        jcenter()
        maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
    }
    dependencies {
        classpath "net.fabricmc:fabric-loom:0.0.13-SNAPSHOT"
    }
}

version = "1.0.0"

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version = version + "." + "${ENV.BUILD_NUMBER}"
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

group = 'modmuss50.JustSleep'
archivesBaseName = "JustSleep-fabric"

dependencies {
	minecraft "com.mojang:minecraft:18w47a"
	mappings "net.fabricmc:pomf:18w47a.3"
	modCompile "net.fabricmc:fabric-loader:18w44a-0.1.0.47"
    modCompile "net.fabricmc:fabric:0.0.3-SNAPSHOT"
}
